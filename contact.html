<!DOCTYPE html>
<html>

<head>
	<title>NeuroConnect - Contact</title>
	<link rel="stylesheet" href="style_connexion_faq.css" type="text/css">
	<link rel="icon" href="Images/LogoV2.png">
	<meta charset="UTF-8">
</head>

<body>
	<header>
		<div id="imageLogo">
			<img id="logo" src="Images/LogoV2.png" alt="Logo Neurofocuz">
			<h1>NEUROCONNECT</h1>
		</div>

		<div id=navigation>
			<ul>
				<li><a href="index.html">ACCUEIL</a></li>
				<li><a href="faq.html">AIDE</a></li>
				<li><a href="contact.html">CONTACT</a></li>
				<li><a href="">TEST</a></li>
			</ul>
		</div>
	</header>

	<div class=content>
		<div class="colGauche">
			<form action="" method="post" id="form_connexion">
				<h2>Espace membre</h2>
				<p>Déjà membre?</p>
				<div id="connexion">
					<p><input type="text" name="e-mail" size="25" placeholder="e-mail" required autofocus></p>
					<p><input type="text" name="mot de passe" size="25" placeholder="Mot de passe" required></p>
				</div>
				<p id="bouton_connexion">
					<input type="submit" value="Connexion">
				</p>
				<p id="premiere_visite">C'est votre première visite?</p>
				<p id="inscrivez_vous">
					<input type="submit" value="Inscrivez-vous">
				</p>
			</form>
		</div>
		<div class="colMilieu">
			<form action="" method="post" id="form_contact">
				<h3>Nous <span>contacter</span></h3>
				<div id="infos_contact">
					<p><input type="text" name="Prénom" size="35" placeholder="Votre Prénom" required></p>
					<p><input type="text" name="Nom" size="35" placeholder="Votre Nom" required></p>
					<p><input type="text" name="E-mail" size="35" placeholder="Votre adresse e-mail" required></p>
					<textarea name="Message" cols="37" placeholder="Votre message" required></textarea>
				</div>	
				<div id="bouton_contact">
					<p>
						<input type="submit" value="Envoyer">
					</p>
				</div>
			</form>
		</div>
		<div class="colDroite">
		</div>

	</div>

	<footer>
		<div id=textFooter>
			<ul>
				<li><a href="mention_légale.html">Mentions légales</a></li>
				<li><a href="">Conditions d'utilisation</a></li>
			</ul>
		</div>
	</footer>
</body>

</html>
